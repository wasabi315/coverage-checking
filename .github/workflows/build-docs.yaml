name: Build highlighted Agda code and deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GHC_VERSION: 9.12.2
  CABAL_VERSION: 3.12.1.0
  AGDA_VERSION: 2.8.0
  AGDA_STDLIB_VERSION: 2.3
  AGDA2HS_VERSION: 1.4
  AGDA_HTML_DIR: html

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cache ~/.cabal directories
        uses: actions/cache@v4
        id: cache-cabal
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            ~/.cabal/bin
            ~/.cabal/share
          key: ${{ runner.os }}-${{ env.GHC_VERSION }}-${{ env.CABAL_VERSION }}-${{ env.AGDA_VERSION}}-${{ env.AGDA2HS_VERSION }}

      - name: Install ghc and cabal
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          cabal-update: true

      - name: Put cabal programs in PATH
        run: echo ~/.cabal/bin >> "${GITHUB_PATH}"

      - name: Install Agda
        if: steps.cache-cabal.outputs.cache-hit != 'true'
        run: cabal install Agda-${{ env.AGDA_VERSION }}

      - name: Install agda-stdlib
        run: |
          mkdir -p ~/.agda
          cd ~/.agda
          wget -O agda-stdlib.tar.gz https://github.com/agda/agda-stdlib/archive/v${{ env.AGDA_STDLIB_VERSION }}.tar.gz
          tar -zxvf agda-stdlib.tar.gz
          echo "$HOME/.agda/agda-stdlib-${{ env.AGDA_STDLIB_VERSION }}/standard-library.agda-lib" > ~/.agda/libraries

      - name: Install agda2hs
        if: steps.cache-cabal.outputs.cache-hit != 'true'
        run: |
          cd ~/.agda
          git clone https://github.com/agda/agda2hs.git
          cd agda2hs
          git checkout tags/v${{ env.AGDA2HS_VERSION }}
          cabal install
          echo $(pwd)/lib/base/base.agda-lib >> ~/.agda/libraries
          echo $(pwd)/lib/containers/containers.agda-lib >> ~/.agda/libraries

      - name: Checkout coverage-checking
        uses: actions/checkout@v5

      - name: Build docs
        run: agda --html --html-dir ${{ env.AGDA_HTML_DIR }} --include-path=. --include-path=src index.agda

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.AGDA_HTML_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
